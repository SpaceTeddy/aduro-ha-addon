name: Build Add-on

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build aduro-client (no push)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Wichtig: --target ist der Ordnername relativ zum Repo-Root
      - name: Home Assistant Builder (test build)
        uses: home-assistant/builder@master
        with:
          args: |
            --test
            --amd64 --aarch64 --armv7
            --target aduro-client
            --image ghcr.io/spaceteddy/ha-addon-aduro-client-{arch}