name: Build & Publish Add-on to GHCR

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: spaceteddy/aduro-client

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Version aus aduro-client/config.yaml lesen (Feld: version: "x.y.z")
      - name: Read version from aduro-client/config.yaml
        id: ver
        shell: bash
        run: |
          RAW=$(grep -E '^version:' aduro-client/config.yaml | head -n1 || true)
          VER=$(echo "$RAW" | sed -E 's/^[^"]+"([^"]+)".*$/\1/')
          if [[ -z "$VER" ]]; then
            VER="latest"
          fi
          echo "version=$VER" >> "$GITHUB_OUTPUT"

      # Optionales Git-Tag (vX.Y.Z) in X.Y.Z umwandeln
      - name: Determine tag from ref (optional)
        id: ref
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAG="${GITHUB_REF_NAME#v}"
          else
            TAG=""
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      # Tags vorbereiten (ohne leeres drittes Tag)
      - name: Prepare tag list
        id: prep
        shell: bash
        run: |
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.ver.outputs.version }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          if [[ -n "${{ steps.ref.outputs.tag }}" ]]; then
            TAGS="$TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.ref.outputs.tag }}"
          fi
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

      - name: Build & Push (multi-arch manifest)
        uses: docker/build-push-action@v6
        with:
          context: ./aduro-client
          file: ./aduro-client/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.prep.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
